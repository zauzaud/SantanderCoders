<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>


        <form action="">
            <div>
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Informe seu nome" id="nome" name="nome">
            </div>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Hora: </label>
                <input type="time" name="horario" id="hora">
            </div>

            <div>
                <label for="number">Número: </label>
                <input type="number" name="number" id="number">
            </div>

            <div>
                <label for="file">Arquivo: </label>
                <input type="file" name="file" id="file">
            </div>

            <div>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="range">Range: </label>
                <input type="range" name="range" id="range">
            </div>

            <div>
                <label for="checkbox">Checkbox: </label>
                <input type="checkbox" name="checkbox" id="checkbox">
            </div>
            <div>
                <label for="radio">Checkbox Radio: </label>
                <input type="radio" name="radio" id="radio">
            </div>

            <div>
                <label for="reset">Reset: </label>
                <input type="reset" name="reset" id="reset">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10" ></textarea>
            <div>
            <select name="select" id="select">
                <option value="receita" disabled selected>Selecione uma das opções</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
                <option value="transferencia">Transferencia</option>
            </select>
            </div>
            <div>
                <label for="submit">Enviar: </label>
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </main>
    
</body>
</html>
